name: 3rd party libraries

on:
  push:
    tags:
      - "3rd_lib"
    branches: ["main"]
    paths:
      - "scripts/**"
      - "3rd_lib.yaml"
  pull_request:
    branches: ["main"]
    paths:
      - "scripts/**"
      - "3rd_lib.yaml"

permissions:
  contents: write

env:
  DEVELOPER_DIR: /Applications/Xcode_15.2.app/Contents/Developer
  PACKAGE_NAME: libdartcv-3rd_lib-apple

jobs:
  freetype_harfbuzz:
    name: freetype_harfbuzz
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: setup
        run: |
          brew install meson ninja
      - name: build
        run: |
          cd ${{ github.workspace }}
          ./scripts/build_freetype.sh
          ./scripts/build_harfbuzz.sh
      - uses: actions/upload-artifact@v4
        name: upload
        with:
          path: Frameworks
          name: Frameworks
      - name: package
        run: |
          zip -r -9 ${{ env.PACKAGE_NAME }}.zip Frameworks
      - name: release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "3rd_lib"
          draft: true
          prerelease: false
          files: |
            ${{ env.PACKAGE_NAME }}.zip
      - name: macos
        run: |
          pod lib lint DartCvMacOS.podspec --allow-warnings
          pod lib lint DartCvIOS.podspec --allow-warnings
